<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>homeAdmin</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Mis casas</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card *ngFor="let alojamiento of alojamientos">
    <ion-img src="{{ alojamiento.imagen }}" alt="alojamiento"></ion-img>
    <ion-card-header>
      <ion-card-title>{{ alojamiento.nombre }}</ion-card-title>
      <ion-card-subtitle
        >Tipo de alojamiento: {{ alojamiento.tipo }}</ion-card-subtitle
      >
    </ion-card-header>
    <ion-card-content> {{ alojamiento.ciudad }} </ion-card-content>
    <ion-card-content> ${{ alojamiento.precio }} </ion-card-content>

    <ion-button>Editar</ion-button>
    <ion-button color="danger">Eliminar</ion-button>
  </ion-card>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click) = "agregarCasaPage()">
      <ion-icon name="add"></ion-icon> <!-- Puedes usar "add" o "close" segÃºn el icono que quieras -->
    </ion-fab-button>
  </ion-fab>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-tabs>
      <ion-tab-bar slot="bottom">
        <ion-tab-button>
          <ion-icon name="home-outline"></ion-icon>
          <ion-label>Casas</ion-label>
        </ion-tab-button>
        <ion-tab-button>
          <ion-icon name="calendar-outline"></ion-icon>
          <ion-label>Reservaciones</ion-label>
        </ion-tab-button>
        <ion-tab-button (click) = "destruirSesion()">
          <ion-icon name="person-outline"></ion-icon>
          <ion-label>Usuario</ion-label>
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
  </ion-toolbar>
</ion-footer>
