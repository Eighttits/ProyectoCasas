<ion-header [translucent]="true">

</ion-header>

<ion-content [fullscreen]="true" class="login-page">
  <ion-header class="mt-4" collapse="condense">
    <ion-title class="text-white"><svg xmlns="http://www.w3.org/2000/svg" class="me-2" height="20px" viewBox="0 0 512 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path fill="#ffffff" d="M16.1 260.2c-22.6 12.9-20.5 47.3 3.6 57.3L160 376V479.3c0 18.1 14.6 32.7 32.7 32.7c9.7 0 18.9-4.3 25.1-11.8l62-74.3 123.9 51.6c18.9 7.9 40.8-4.5 43.9-24.7l64-416c1.9-12.1-3.4-24.3-13.5-31.2s-23.3-7.5-34-1.4l-448 256zm52.1 25.5L409.7 90.6 190.1 336l1.2 1L68.2 285.7zM403.3 425.4L236.7 355.9 450.8 116.6 403.3 425.4z"/></svg>EasyHouse</ion-title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </ion-header>
  <div class="text-center my-5 text-white">
    <h1>El viaje de tus sueños comienza aqui</h1>
  </div>
  <ion-card>
    <form (ngSubmit)="ingresar()">
      <ion-card-header class="d-flex justify-content-center align-items-center">
        <ion-card-subtitle class="text-center">Ingresa tu correo electrónico y contraseña para iniciar sesión</ion-card-subtitle>
      </ion-card-header>
  
      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Correo</ion-label>
          <ion-input [(ngModel)]="correo" name="correo"></ion-input>
        </ion-item>
        
        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input type="password" [(ngModel)]="password" name="password"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label>Entrar con cuenta de administrador</ion-label>
          <ion-checkbox [(ngModel)]="tipoAutenticacion" name="tipoAutenticacion"></ion-checkbox>
        </ion-item>
        
  
        <ion-button expand="block" type="submit" class="btn my-4 w-100">Iniciar Sesión</ion-button>
      </ion-card-content>
    </form>
  
    <div class="my-4">
      <p>¿Aún no tienes cuenta? <a href="#">Regístrate aquí</a></p>
    </div>
  </ion-card>

</ion-content>
